<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=“viewport” content="width=device-width, initial-scale=1.0">
        <meta name="author" content="DaJuan Smiley">
        <title>Composition No. III Grid Challenge</title>
        <style>
            .red-title {
                color: rgb(209, 1, 1);
            }
            .blue-title {
                color: rgb(7, 7, 151);
            }
            .yellow-title {
                color: rgb(255, 217, 0);
            }
            .black-title {
                color: rgb(22, 22, 22);
            }
        </style>
        <link rel="stylesheet"
        href="./compos_style.css"
        />
    </head>
    <body>
        <div id="page-container">
            <h1 class="art-title">Composition No III, with <span class="red-title">Red</span>, <span class="blue-title">Blue</span>, <span class="yellow-title">Yellow</span> and <span class="black-title">Black</span></h1>
            <div class="art-container">
                <div class="red-box"></div>
                <div class="lg-white-box"></div>
                <div class="bottom-left">
                    <div class="med-white-box"></div>
                    <div class="long-white-box"></div>
                </div>
                <div class="bottom-right">
                    <div class="smd-white-box"></div>
                    <div class="blue-box"></div>
                    <div class="skinny-white-box"></div>
                    <div class="yellow-box"></div>
                    <div class="black-box"></div>
                </div>
                
                
            </div>
        </div>
    </body>
</html>
